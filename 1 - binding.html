<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ link }}</p>
        <p><a :href="link">Canal</a></p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                link: 'https://youtube.com.br'
            },
        });
    </script>
</body>

</html>
