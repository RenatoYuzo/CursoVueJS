<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 4</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
    </script>
</head>

<body>
    <div id="app">
        <p v-for="(m, index) in messageList" v-bind:key="message">
            {{ m }}
            {{ index }}
        </p>
    </div>
    <script>
        const app = new Vue({
            el: "#app",
            data() {
                return {
                    messageList: [
                        "Mensagem 01",
                        "Mensagem 02",
                        "Mensagem 03",
                        "Mensagem 04",
                    ]
                };
            }
        });
    </script>
</body>

</html>
