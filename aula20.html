<html>
  <head>
    <title>Curso Vue - Aula 20</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <lifecycle :text="texto" :show="mostra"></lifecycle>
    </div>
    <script>
      const lifecycle = {
        template: ` <div>
                        <p>{{message}}</p>
                        <p v-if="show">{{text}}</p>
                    </div>`,
        props: {
          text: {
            type: String,
            default: ""
          },
          show: {
            type: Boolean,
            default: false
          }
        },
        data() {
          return {
            message: ""
          };
        },
        watch: {
          text() {
            this.message = "Componete foi alterado. Watch que escutou.";
          }
        },
        created() {
          this.message = "Componente nasceu";
        },
        updated() {
          this.message = "Componente foi alterado via updated.";
        }
      };

      const app = new Vue({
        el: "#app",
        components: {
          lifecycle
        },
        data: {
          texto: "Texto qualquer",
          mostra: false
        },
        created() {
          setTimeout(() => {
            this.mostra = true;
          }, 2000);
        }
      });
    </script>
  </body>
</html>
