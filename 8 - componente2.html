<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <contador></contador>
        <contador></contador>
        <contador></contador>
    </div>
    <script>
        Vue.component('contador', {
            data: function () {
                return {
                    contador: 0
                }
            },
            methods: {
                add() {
                    this.contador++
                }
            },
            props: [
                'nome'
            ],
            template: `
                <div>
                    <span>{{contador}}</span>
                    <button @click="add">+1</button>
                    <button @click="contador--">-1</button>
                </div>
            `
        });

        new Vue({
            el: '#app',
            data: {
            },
        });
    </script>
</body>

</html>
