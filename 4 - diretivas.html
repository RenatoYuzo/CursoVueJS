<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Diretivas</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">

        <p v-for="(aluno, i) in alunos">
            {{i+1}}) {{aluno.nome}} - {{aluno.nota}}
            <span v-if="aluno.nota >= 6">Aprovado</span>
            <span v-else-if="aluno.nota >=3">Recuperação</span>
            <span v-else>Reprovado</span>
        </p>
        <ul style="list-style: none;">
            <li v-for="n in 5">
                <span v-show="n >= 4">{{n}}</span>
            </li>
        </ul>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                alunos: [
                    { nome: 'Ana', nota: 7.8 },
                    { nome: 'Bia', nota: 9.1 },
                    { nome: 'Carlos', nota: 6.8 },
                    { nome: 'Fulano', nota: 4.5 },
                    { nome: 'Daniel', nota: 2.8 }
                ]
            }
        });
    </script>
</body>

</html>
