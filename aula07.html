<html>

<head>
    <title>Curso Vue - Aula 07</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="text" :title="textTitle">

        <button type="button" @click="save">Salvar</button>

        <p>{{ savedText }}</p>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                text: "",
                savedText: "",
                textTitle: "Digite algo. . ."
            },
            methods: {
                save() {
                    this.savedText = this.text;
                }
            }
        });
    </script>
</body>

</html>
