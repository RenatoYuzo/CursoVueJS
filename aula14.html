<html>

<head>
    <title>Curso Vue - Aula 14</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-form v-for="field in fieldList" :key="field" :label="field" />
    </div>
    <script>
        const myForm = Vue.component("my-form", {
            template: '<div>' +
                '<span>{{ label }}:&nbsp;</span>' +
                '<input type="text" v-model="text">' +
                '<button @click="clear" type="button">Limpar</button>' +
                '<p>{{ reversedText }}</p>' +
                '</div>',
            props: {
                // label: String,
                label: {
                    type: String,
                    required: true
                },
                // label2: {
                //     type: String,
                //     default: ''
                // },
                // propMultiple: {
                //     type: [String, Number],
                //     required: true
                // }
            },
            data() {
                return {
                    text: '',
                };
            },
            computed: {
                reversedText() {
                    return this.text.split('').reverse().join('');
                }
            },
            methods: {
                clear() {
                    this.text = '';
                },
            }
        });

        const app = new Vue({
            el: '#app',
            data() {
                return {
                    fieldList: [
                        'Nome',
                        'Email',
                        'Telefone',
                    ],
                };
            },
        });
    </script>
</body>

</html>
